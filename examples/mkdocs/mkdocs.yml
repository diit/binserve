# Example MkDocs configuration for use with binserve
# Compatible with MkDocs 1.6+ and Material theme

site_name: My MkDocs Site
site_description: A MkDocs site served with binserve
site_url: https://example.com/

# MkDocs builds to 'site/' directory by default
# which works perfectly with binserve

# Theme configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

# Optional: Set use_directory_urls for cleaner URLs
# use_directory_urls: true

# Navigation structure
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - About: about.md

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details

# Plugins
plugins:
  - search

# Binserve serves custom 404 pages automatically
# MkDocs Material theme includes a built-in 404 page

# See README.md for examples with other frameworks:
# Astro, Hugo, Next.js, Gatsby, Vite, Eleventy, Jekyll, etc.

